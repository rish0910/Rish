<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miggs ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.2rem;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 15px;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: relative;
    }

    .shake {
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9e6d3d7c3c.mp3" type="audio/mpeg">
</audio>

<div class="box" id="box">
  <h1>Will you be my Valentine, Miggs? ðŸ’˜</h1>
  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No ðŸ™ƒ</button>
  <div class="message" id="msg"></div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("msg");
  const music = document.getElementById("music");
  let scale = 1;
  let noCount = 0;

  document.body.addEventListener("click", () => {
    music.play();
  }, { once: true });

  noBtn.addEventListener("mouseover", () => {
    noCount++;
    scale -= 0.1;
    noBtn.style.transform = `scale(${scale})`;
    noBtn.classList.add("shake");

    if (noCount === 3) {
      msg.innerText = "Miggs be serious.";
    }

    if (noCount === 6) {
      noBtn.disabled = true;
      noBtn.innerText = "ðŸš« No option disabled";
      msg.innerText = "Decision auto-selecting YES...";
      setTimeout(() => {
        yesSequence();
      }, 2000);
    }
  });

  yesBtn.addEventListener("click", yesSequence);

  function yesSequence() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random() * 360},100%,50%)`;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    document.getElementById("box").innerHTML = `
      <h1>ðŸŽ‰ YAYYYYY ðŸŽ‰</h1>
      <p>Congratulations Miggs.</p>
      <p>You are officially my Valentine ðŸ’˜</p>
      <h2>See you on Feb 14th ðŸ˜Œ</h2>
    `;
  }
</script>

</body>
</html>
