<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Important Question ğŸ‘€</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Arial", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #555;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    #no {
      background: #ddd;
      right: 50%;
      transform: translateX(110%);
    }

    #no:hover {
      transform: translateX(110%) translateY(-10px);
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .final {
      font-size: 18px;
      margin-top: 15px;
      color: #ff4d6d;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Miggsâ€¦ be serious ğŸ˜</h1>
    <p>Will you be my Valentine? ğŸ’Œ</p>

    <div class="buttons">
      <button id="yes">YES ğŸ’–</button>
      <button id="no">No ğŸ™„</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>Correct choice ğŸ˜ŒğŸ’˜</h1>
        <p class="final">See you on Feb 14th â¤ï¸</p>
      `;
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          ["#ff4d6d", "#ffafcc", "#ffc8dd", "#bde0fe"][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
